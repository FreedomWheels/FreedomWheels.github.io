<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Wheels Driving School</title>
<style>
    body {
        background-color: #161616;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
    }
    h1 {
        color:  #FEFEC0;
        font-size: 2.5em;
        margin-bottom: 10px;
    }
    p {
        color:  #FEFEC0;
        font-size: 1.5em;
        margin-top: 0;
    }
    a {
        color:  #C8E7EC;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .logo {
        position: absolute;
        width: 200px;
        height: auto;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    .logo.top-center {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    .content {
        text-align: center;
        padding-top:20%;
    }

    /* Media query for portrait mode */
    @media screen and (orientation: portrait) {
        h1 {
            font-size: 3.25em; /* Adjusted size */
        }
        p {
            font-size: 1.95em; /* Adjusted size */
        }
        a {
            font-size: 1.95em; /* Adjusted size */
        }
    }
    
    @media screen and (orientation: landscape) {
        .logo.top-center {
            top: 10px;
        }
        .content {
            padding-top: 20%;
        }
    }
</style>
</head>
<body>
    <img src="FreedomWheels.github.io/logo 1.svg" alt="Logo" class="logo top-center">
    <div class="content">
        <h1>Freedom Wheels Driving School</h1>
        <p>Click the Number to Text Us: <a href="sms:+8136090552">813-609-0552</a></p>
    </div>
</body>
</html>
